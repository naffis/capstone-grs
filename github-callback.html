<script src="js/jquery.js"></script>
<script src="js/oauth.js"></script>
<script>
  OAuth.initialize('MLOGKVfv3j0_otCZlboQsE_J3G8');
      
  OAuth.callback('github').done(function(github) {      
    $access_token = github.access_token;
    var redirectUrl = "{{site.baseurl}}/upload.html?access_token=" + $access_token;    
    $(location).attr('href', redirectUrl);  
  }).fail(function(e) {
    console.log("Error", e);
  });
</script>
